<!DOCTYPE html>
<html>
    <head>
        <title>Login inTouch</title>
        <meta charset="UTF-8">
        <style type="text/css">
            div.littleText {
                font-size: 12px;
            }
        </style>
    </head>
    <body>
 
        <h1 align="center">¡Registrate aqui!</h1>
        <br/>
        <h2 align="center">Introduzca sus datos:</h2>
       

        <form method="get" action="signUpServlet" name="signUp" accept-charset="UTF-8">
            <div align="center">
            
            Nombre:<br/><input size="60" name="name"><br/>
            <br/>
            Apellido:<br/><input size="60" name="surname"><br/>
            <br/>
            Correo electr&oacute;nico:<br/><input size="60" name="email"><br/>
            <br/>
            Fecha de nacimiento: <br/><input type="date" name="date"><br/>
            <br/>
            <br/>
            Nombre de Usuario:<br/><input size="40" name="username"><br/>
            <div class="littleText">
                *Este nombre de usuario no puede ser cambiado mas adelante
            </div>
            <br/>
            <br/>
            Contraseña:<br/><input type="password" size="40" name="password"><br/>
            <br/>
            
            <button>Enviar</button>
            </div>
        </form>
        
    </body>
</html>
